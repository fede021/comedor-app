{% extends "base.html" %}
{% block content %}
  <h1>Retiro de comida</h1>

  <div id="qr-reader" style="width:300px"></div>
  <form method="POST">
    <!-- guardamos toda la cadena de QR en el input dni -->
    <input name="dni" id="dni" placeholder="DNI completo" required>
    <input name="importe" type="number" step="0.01" placeholder="Importe" required>
    <button>Retirar</button>
  </form>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    function onScanSuccess(decodedText){
      document.getElementById('dni').value = decodedText;
      html5QrcodeScanner.clear();
    }
    const html5QrcodeScanner = new Html5QrcodeScanner(
      "qr-reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
{% endblock %}
