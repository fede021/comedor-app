<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comedor</title>
  <style>
    body { margin:0; padding:0; font-family:sans-serif; background:#f2f2f2; }
    nav { background:#007bff; padding:1em; text-align:center; }
    nav a { color:white; margin:0 0.5em; text-decoration:none; font-weight:bold; }
    .container { padding:1em; }
    input, button { width:100%; padding:0.75em; margin:0.5em 0; font-size:1em; box-sizing:border-box; }
    button { background:#007bff; color:white; border:none; border-radius:5px; }
    table { width:100%; border-collapse:collapse; margin-top:1em; }
    th, td { padding:0.75em; border:1px solid #ddd; text-align:left; }
    @media(min-width:600px) { .container { max-width:600px; margin:0 auto; } }
  </style>
</head>
<body>
  <nav>
    <a href="/">Principal</a>
    <a href="/empleados">Empleados</a>
    <a href="/registros">Registros</a>
  </nav>
  <div class="container">
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in msgs %}
        <div class="{{cat}}">{{msg}}</div>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
