{% extends "base.html" %}
{% block content %}
  <h1>Registros de hoy</h1>
  <table>
    <tr><th>Fecha</th><th>Hora</th><th>Nombre</th><th>Importe</th></tr>
    {% for r in lista %}
      <tr>
        <td>{{ r.fecha_hora.strftime('%Y-%m-%d') }}</td>
        <td>{{ r.fecha_hora.strftime('%H:%M') }}</td>
        <td>{{ r.empleado.nombre }}</td>
        <td>{{ '%.2f' % r.importe }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
